
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
        <link rel="stylesheet"  href="{% static 'style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>
<body>
<div class="booking">
<div class="card w-100">
  <div class="card-body">
<form action="" method="post">
    {% csrf_token %}
    <h1 style="text-align:center;color:blue;font-size:50px;">Make an Appoinment</h1>
    <hr>

    <table>
        <tr >
            <th>Patient_Name:</th>
            <td><input type="name" name="Patient name" required></td>
        </tr>
          <tr>
            <th>Patient_Age:</th>
            <td><input type="number" name="Patient Age" required></td>
        </tr>
        <tr>
            <th>Patient_Phone:</th>
            <td><input type="number" name="Patient Phone" required></td>
        </tr>
      <tr>
            <th>Patient_Email:</th>
            <td><input type="email" name="Patient email" required></td>
        </tr>

        <tr>
        <td><label for="department"><b>Department</b></label></td>
    <td>
      <select name="department" id="department" class="department-dropdown">
        <option value="">--Select Department--</option>
        <option value="Oncology">Oncology</option>
        <option value="Opthalmology">Opthalmology</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Cardiac">Cardiac</option>
        <option value="Pulmanology">Pulmanology</option>
          <option value="ENT">ENT</option>
          <option value="Neurology">Neurology</option>
          <option value="Orthopedics">Orthopedics</option>
          <option value="Pediatrics">Pediatrics</option>
          <option value="Gynacology">Gynacology</option>
          <option value="Anasthesia">Anasthesia</option>
          <option value="Psychiatry">Psychiatry</option>
      </select>
    </td>
  </tr>

          <tr>
        <td><label for="doctors"><b>Doctors</b></label></td>
    <td>
      <select name="doctors" id="doctors" class="doctors-dropdown">
        <option value="">--Select Doctor--</option>
        <option value="Oncology">Alvin Anto</option>
        <option value="Opthalmology">Denny</option>
        <option value="Dermatology">Francic</option>
        <option value="Cardiac">Ruby Khan</option>
        <option value="Pulmanology">Maria</option>
          <option value="ENT">Rachel</option>
          <option value="Neurology">Abram</option>
          <option value="Orthopedics">Christopher</option>
          <option value="Pediatrics">Roy Gabriel</option>
          <option value="Gynacology">Eliza</option>
          <option value="Anasthesia">David</option>
          <option value="Psychiatry">Kiana</option>
      </select>
    </td>
  </tr>
</table>
    <input type="submit" value="Submit">
        </div>
    </div>
</form>
    </div>
</body>
</html>
